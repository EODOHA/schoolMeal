# DataSource Setting(Maria DB)
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://192.168.0.33:3310/schoolmeal
spring.datasource.username=team
spring.datasource.password=12345

# JPA Setting
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# 자동 테이블 생성 및 업데이트
spring.jpa.hibernate.ddl-auto=create
spring.jpa.generate-ddl=true

# 콘솔에 SQL 쿼리 출력
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.format_sql=true

# 급식 자료실 파일생성
file.upload.path.service1=C:/Files/service1
file.upload.path.service2=C:/Files/service2

## 영상 업로드 경로 설정
#upload.path=C:/Video/videos/eduVideo
#
## EduVideo 게시글의 썸네일 이미지
#upload.path-dir=C:/Video/videos/eduImg

# 정적 리소스 경로 설정
spring.resources.static-locations=file:///C:/Video/videos/eduImg/,file:///C:/Video/videos/eduVideo/

# Bean 정의 덮어쓰기 허용
spring.main.allow-bean-definition-overriding=true

# 파일 업로드 크기 제한 설정 (예: 100MB)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

